<!DOCTYPE html>
<html lang="en">
<head>

    <title>pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 class="title">pomodoro Timer</h1>

            <button id="stop">stop</button>

        </div>

    </div>
</body>

</html>
